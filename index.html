<!DOCTYPE html>
<html lang="en" data-ng-app="app">
	<head>
		<!--A Simple Angular To Do List App-->
		<meta charset="UTF-8">
		<title>A Simple To Do List</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body data-ng-controller="todoCtrl">
		<div id="wrapper">
			<div class="headline">
				<h2>A Simple To Do List</h2>
			</div>
			<div class="addList">
				<form data-ng-submit="todoAdd()">
					<input type="text" data-ng-model="todoInput" placeholder="Something new to do.">
					<input type="submit" value="Add New">
				</form>
			</div>
			<div class="toDoList" data-ng-repeat="x in todoList">	
				<input type="checkbox" ng-model="x.done">
				<span data-ng-bind="x.todoText"></span>
			</div>
			<button data-ng-click="remove()">Remove marked items</button>
		</div>
		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
